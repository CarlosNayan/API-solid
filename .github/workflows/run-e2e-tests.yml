name: run e2e tests

on: [pull_request]

jobs:
  run-e2e-tests:
    name: run e2e tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: root
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: api_solid

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "yarn"

      - run: yarn

      - run: yarn test:e2e
        env:
          JWT_SECRET: testing
          DATABASE_URL: "postgresql://root:admin@localhost:5432/api_solid"
